<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>piano</title>
    <link rel="stylesheet" href="piano.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Dancing+Script&family=Satisfy&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="backgroundbody">

        <div class="quote">
            <h3>Where words fail, music speaks</h3>
        </div>
        <div class="piano">
            <div data-note="C" class="key white z"></div>
            <div data-note="Db" class="key black a"></div>
            <div data-note="D" class="key white x"></div>
            <div data-note="Eb" class="key black d"></div>
            <div data-note="E" class="key white c"></div>
            <div data-note="F" class="key white v"></div>
            <div data-note="Gb" class="key black g"></div>
            <div data-note="G" class="key white b"></div>
            <div data-note="Ab" class="key black j"></div>
            <div data-note="A" class="key white n"></div>
            <div data-note="Bb" class="key black l"></div>
            <div data-note="B" class="key white m"></div>
        </div>


    </div>

    <audio id="C" src="audio/C.mp3"></audio>
    <audio id="D" src="audio/D.mp3"></audio>
    <audio id="Db" src="audio/Db.mp3"></audio>
    <audio id="E" src="audio/E.mp3"></audio>
    <audio id="Eb" src="audio/Eb.mp3"></audio>
    <audio id="F" src="audio/F.mp3"></audio>
    <audio id="G" src="audio/G.mp3"></audio>
    <audio id="Gb" src="audio/Gb.mp3"></audio>
    <audio id="A" src="audio/A.mp3"></audio>
    <audio id="Ab" src="audio/Ab.mp3"></audio>
    <audio id="B" src="audio/B.mp3"></audio>
    <audio id="Bb" src="audio/Bb.mp3"></audio>

    <!-- <script src="piano.js" charset="meta"></script> -->
    <script src="piano.js" charset="meta"></script>



</body>

</html>
